<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Interactive background with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <linearGradient id="bananaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#f1c40f" stroke-width="15"/>

  <!-- Speed Lines behind -->
  <path d="M100 100 L412 100" stroke="white" stroke-width="4" stroke-opacity="0.2" stroke-dasharray="20 10"/>
  <path d="M50 256 L462 256" stroke="white" stroke-width="4" stroke-opacity="0.2" stroke-dasharray="20 10"/>
  <path d="M100 412 L412 412" stroke="white" stroke-width="4" stroke-opacity="0.2" stroke-dasharray="20 10"/>

  <!-- The Banana Character -->
  <g transform="translate(60, 60) scale(0.8)">
    <!-- Body -->
    <path d="M100 350 Q60 300 150 150 Q200 80 250 50 Q300 20 350 50 L360 40 L380 50 L365 70 Q420 120 350 250 Q300 350 250 400 Q200 450 150 420 Z" fill="url(#bananaGrad)" stroke="#d35400" stroke-width="5"/>
    
    <!-- Banana Peel Tips (Greenish/Brown) -->
    <path d="M350 50 L360 40 L380 50 L365 70" fill="#27ae60"/>
    <path d="M150 420 Q140 430 130 410" fill="#8e44ad"/>

    <!-- Sunglasses (Cool Agent Vibe) -->
    <g transform="translate(180, 130)">
        <path d="M0 0 L50 0 L55 30 Q50 45 25 45 Q0 45 -5 30 Z" fill="black"/>
        <path d="M65 0 L115 0 L110 30 Q105 45 80 45 Q55 45 60 30 Z" fill="black"/>
        <rect x="50" y="5" width="15" height="5" fill="black"/>
        <!-- Reflection -->
        <path d="M10 5 L40 5 L15 25 Z" fill="white" opacity="0.3"/>
        <path d="M75 5 L105 5 L80 25 Z" fill="white" opacity="0.3"/>
    </g>

    <!-- Smile -->
    <path d="M220 220 Q260 240 300 210" stroke="black" stroke-width="5" fill="none" stroke-linecap="round"/>

    <!-- Holding a Camera (Paparazzi) -->
    <g transform="translate(280, 230) rotate(-10)">
        <rect x="0" y="20" width="120" height="80" rx="10" fill="#95a5a6" stroke="#2c3e50" stroke-width="3"/>
        <rect x="40" y="0" width="40" height="20" fill="#7f8c8d" />
        <circle cx="60" cy="60" r="30" fill="#34495e" stroke="#ecf0f1" stroke-width="4"/>
        <circle cx="60" cy="60" r="15" fill="#2c3e50"/>
        <circle cx="65" cy="55" r="5" fill="white" opacity="0.8"/>
        <!-- Flash button -->
        <rect x="10" y="10" width="15" height="10" fill="red"/>
    </g>
  </g>
  
  <!-- Flash Effect (Paparazzi snap) -->
  <path d="M380 280 L420 250 L440 280 L460 260 L450 300 L480 320 L440 330 L430 360 L400 330 Z" fill="white" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>

</svg>
